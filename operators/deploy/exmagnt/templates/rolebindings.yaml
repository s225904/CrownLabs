apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.rbacResourcesName }}-view-templates
#  namespace: {{ .Values.configurations.templatesNamespace }}
  labels:
    {{- include "exmagnt.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crownlabs-view-templates
subjects:
  - kind: ServiceAccount
    name: {{ include "exmagnt.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.rbacResourcesName }}-manage-instances
  labels:
    {{- include "exmagnt.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crownlabs-manage-instances
subjects:
  - kind: ServiceAccount
    name: {{ include "exmagnt.fullname" . }}
    namespace: {{ .Release.Namespace }}
